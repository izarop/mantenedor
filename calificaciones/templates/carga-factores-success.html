<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carga Completa</title>
</head>
<body>
<script>
  // Si estamos dentro del iframe de la modal
  if (window.parent && window.parent.closeCarga) {
    window.parent.closeCarga();     // Cerrar modal
    window.parent.location.reload(); // Refrescar listado real
  } else {
    // Por si se abri√≥ fuera del modal
    window.location.href = "{% url 'calificacion_list' %}";
  }
</script>
</body>
</html>
