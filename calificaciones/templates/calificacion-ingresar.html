{% load static %}
<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Ingresar Calificación</title>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head><body>

<header class="appbar">
  <div class="brand">NUAM · Mantenedor de Calificaciones Tributarias</div>
  <nav>
    <a href="{% url 'calificacion_list' %}">Listado</a>
    <a href="{% url 'calificacion_create' %}">Ingresar</a>
    <a href="{% url 'calificacion_list' %}">Factores/Calcular</a>
    <a href="{% url 'calificacion_list' %}">Carga x Factor</a>
    <a href="{% url 'calificacion_list' %}">Carga x Monto</a>
  </nav>
</header>

<div class="container">
  <div class="card">
    <div class="card-header">Ingresar Calificación</div>
    <div class="card-body">
      <form id="form-ingreso" class="grid" action="{% url 'calificacion_create' %}" method="post">
        {% csrf_token %}

        <div class="field" style="grid-column:span 3">
          <label>Mercado</label>
          <select name="mercado" required>
            <option value="">Seleccione…</option>
            <option value="ACCIONES">ACCIONES</option>
            <option value="BONOS">BONOS</option>
            <option value="FONDOS">FONDOS</option>
            <option value="AC">AC</option>
            <option value="BC">BC</option>
          </select>
        </div>

        <div class="field" style="grid-column:span 3">
          <label>Origen</label>
          <select name="origen">
            <option value="">(Opcional)</option>
            <option value="CORREDOR">CORREDOR</option>
            <option value="DEPOSITARIO">DEPOSITARIO</option>
            <option value="EMISOR">EMISOR</option>
          </select>
        </div>

        <div class="field" style="grid-column:span 4">
          <label>Instrumento</label>
          <input name="instrumento" type="text" placeholder="Ej: EEP ACC 101" required>
        </div>

        <div class="field" style="grid-column:span 3">
          <label>Evento Capital</label>
          <input name="evento_capital" type="text" placeholder="Capital / Dividendo" required>
        </div>

        <div class="field" style="grid-column:span 2">
          <label>Valor histórico</label>
          <input name="valor_historico" type="number" step="0.00000001" value="0">
        </div>

        <div class="field" style="grid-column:span 3">
          <label>Fecha Pago</label>
          <input name="fecha_pago" type="date" required>
        </div>

        <div class="field" style="grid-column:span 3">
          <label>Secuencia Evento</label>
          <input name="secuencia_evento" type="number" min="0" value="0" required>
        </div>

        <div class="field" style="grid-column:span 2">
          <label>Año</label>
          <input name="anio" type="number" min="1900" max="2100" value="2025" required>
        </div>

        <div class="field" style="grid-column:span 2">
          <label>Factor de Actualización</label>
          <input name="factor_actualizacion" type="number" step="0.00000001" value="0">
        </div>

        <div class="field" style="grid-column:span 2">
          <label>SFUT</label>
          <select name="sfut">
            <option value="False">No</option>
            <option value="True">Sí</option>
          </select>
        </div>

        <div class="field" style="grid-column:span 12">
          <label>Descripción</label>
          <input name="descripcion" type="text" placeholder="Ej: Dividendos período Q1">
        </div>
      </form>

      <div class="footer-actions">
        <a class="btn btn-outline" href="{% url 'calificacion_list' %}">Cancelar</a>
        <button form="form-ingreso" class="btn btn-primary" type="submit">Ingresar</button>
      </div>
    </div>
  </div>
</div>

</body></html>
